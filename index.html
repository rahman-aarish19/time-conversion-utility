<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/theme.css">
</head>

<body>
    <div class="container-fluid">
        <h2 class="display-4 text-center"><img src="/img/clock.png" alt=""> Time Conversion
            Utility.</h2>
        <div class="row">
            <div class="col-sm-2">
                <div class="card" id="grid1">
                    <h5>UNIX Time</h5>
                    <p id="displayUnixTime"></p>
                    <hr>
                    <h5>UTC Date</h5>
                    <p id="displayUTCDate"></p>
                    <hr>
                    <h5>UTC Time</h5>
                    <p id="displayUTCTime"></p>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card" id="card-one">
                    <div class="form-group">
                        <label for="">Convert Seconds</label>
                        <input type="text" class="form-control" id="getSeconds" placeholder="Enter seconds..." onkeyup="convertSecondsToDateTime()">
                    </div>

                    <div class="card">
                        <div class="card-header">
                            To UTC Time &amp; Date.
                        </div>
                        <div class="card-body">
                            <div class="card-text" id="displayUTC">
                                -
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="card">
                        <div class="card-header">
                            To Local Time &amp; Date.
                        </div>
                        <div class="card-body">
                            <div class="card-text" id="displayLocal">
                                -
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card" id="card-two">
                    <label for="">Convert Local YYYY / MM / DD</label>
                    <div class="form-row form-group">
                        <input type="text" class="form-control col-sm-4" id="year" placeholder="YYYY" onkeyup="converLocalDateTimeToSeconds()">
                        <input type="text" class="form-control col-sm-4" id="month" placeholder="MM" onkeyup="converLocalDateTimeToSeconds()">
                        <input type="text" class="form-control col-sm-4" id="day" placeholder="DD" onkeyup="converLocalDateTimeToSeconds()">
                    </div>

                    <label for="">And HH : MM : SS</label>
                    <div class="form-row form-group">
                        <input type="text" class="form-control col-sm-4" id="hours" placeholder="HH" onkeyup="converLocalDateTimeToSeconds()">
                        <input type="text" class="form-control col-sm-4" id="minutes" placeholder="MM" onkeyup="converLocalDateTimeToSeconds()">
                        <input type="text" class="form-control col-sm-4" id="seconds" placeholder="SS" onkeyup="converLocalDateTimeToSeconds()">
                    </div>

                    <br>

                    <div class="card">
                        <div class="card-header">
                            To Seconds Since Epoch.
                        </div>
                        <div class="card-body">
                            <div class="card-text" id="display-seconds">
                                -
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-sm-2">
                <div class="card" id="grid1">
                    <h5>Local Date</h5>
                    <p id="displayLocalDate"></p>
                    <hr>
                    <h5>Local Time</h5>
                    <p id="displayLocalTime"></p>
                    <hr>
                    <h5>Local Time Zone (UTC+5.5H)</h5>
                    <p id="displayLocalTimeZone"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="/js/app.js"></script>
</body>

</html>
